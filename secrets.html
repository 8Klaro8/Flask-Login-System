{% extends "base.html" %}
{% block content %}

<div class="container">
  {% if current_user_name %}
  <h1 class="title">Welcome, {{current_user_name}}!</h1>
  <a href="{{ url_for('download', filename='cheat_sheet.pdf') }}">Download Your File</a>
  {% elif guest %}
  <h1 class="title">You are a {{guest}}, you are not authorized to see this page!</h1>
  <h2 style="color:gray;">You need to log in</h2>
  {% endif %}

</div>
{% endblock %}
